<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>katie's world</title>

  <!-- Google Fonts for bubble-style -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- Style -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -1;
    }

    .main-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    h1 {
      color: #ffffff;
      font-size: 4rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      position: relative;
      margin-bottom: 40px;
      animation: slideIn 2s ease forwards;
      opacity: 0;
    }

    h1::before,
    h1::after {
      content: "ðŸŒ¸";
      margin: 0 10px;
      font-size: 2.5rem;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 150px;
      border: 4px solid pink;
      border-radius: 30px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <div class="main-content">
    <h1>katie's world</h1>

    <div class="card-container">
      <a href="/g/drive-mad.html" target="_blank" class="card">
        <img src="https://i.ytimg.com/vi/7CIEhQBzdro/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBUYo6KkLdX2mky72hsevEVWv32iA" alt="Image 1">
      </a>
      <a href="/g/papas-pizzeria.html" target="_blank" class="card">
        <img src="https://i.ytimg.com/vi/TWPqPL-8aVE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBMoqxAaeqBxgXgCPqGFaYEaZb1tw" alt="Image 2">
      </a>
      <a href="/g/2048-cupcakes.html" target="_blank" class="card">
        <img src="https://i.ytimg.com/vi/cDg1KyPOzKA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBGTCcwYtlnHWM6rmKLusdx8K-YpQ" alt="Image 3">
      </a>
    </div>
  </div>

  <!-- Scripts for Vanta Fog -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xffffff,
      midtoneColor: 0xbe55be,
      lowlightColor: 0xde5ade,
      baseColor: 0xa676b6,
      blurFactor: 0.57,
      speed: 1.90,
      zoom: 0.90
    })
  </script>
</body>
</html>
